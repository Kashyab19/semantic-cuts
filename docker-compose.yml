services:
  api:
    build: .
    container_name: semantic_api
    command: uv run uvicorn app.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Shared DB & Video files
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - DATABASE_URL=postgresql://user:password@postgres:5432/semantic_cuts
    depends_on:
      - redpanda
      - redis
      - qdrant
      - postgres
    restart: always

  orchestrator:
    build: .
    container_name: semantic_orchestrator
    command: uv run python -m app.manager
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Shared DB & Video files
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://user:password@postgres:5432/semantic_cuts
    depends_on:
      - redpanda
      - postgres
    restart: always

  worker:
    build: .
    container_name: semantic_worker
    command: uv run python -m app.worker
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Must access the downloaded video
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - INFERENCE_API_URL=http://api:8000/embed
      - DATABASE_URL=postgresql://user:password@postgres:5432/semantic_cuts
    depends_on:
      - api
      - orchestrator
      - postgres
    restart: always

  # ----------------------------------------------------------------
  # INFRASTRUCTURE
  # ----------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:9094
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,OUTSIDE://localhost:9094
    ports:
      - "9094:9094"
    volumes:
      - ./redpanda_data:/var/lib/redpanda/data
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: semantic_cuts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # REMOVED: networks: - app_network (so it uses the default network)

# Define the shared volume name
volumes:
  postgres_data:
    driver: local
  shared_data:
