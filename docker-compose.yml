version: "3.8"

services:
  # ----------------------------------------------------------------
  # 1. API GATEWAY (server.py)
  # ----------------------------------------------------------------
  api:
    build: .
    container_name: semantic_api
    command: uv run uvicorn app.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Shared DB & Video files
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
    depends_on:
      - redpanda
      - redis
      - qdrant
    restart: always

  # ----------------------------------------------------------------
  # 2. ORCHESTRATOR (manager.py)
  # ----------------------------------------------------------------
  orchestrator:
    build: .
    container_name: semantic_orchestrator
    command: uv run python -m app.manager
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Shared DB & Video files
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
    depends_on:
      - redpanda
    restart: always

  # ----------------------------------------------------------------
  # 3. WORKER (minion.py)
  # ----------------------------------------------------------------
  worker:
    build: .
    container_name: semantic_worker
    command: uv run python -m app.minion
    volumes:
      - .:/app # Sync code changes
      - /app/.venv # <--- PROTECTS THE PYTHON ENVIRONMENT
      - shared_data:/app/assets # Must access the downloaded video
    environment:
      - KAFKA_BROKER=redpanda:9092
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - INFERENCE_API_URL=http://api:8000/embed
    depends_on:
      - api
      - orchestrator
    restart: always

  # ----------------------------------------------------------------
  # INFRASTRUCTURE
  # ----------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:9094
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,OUTSIDE://localhost:9094
    ports:
      - "9094:9094"
    volumes:
      - ./redpanda_data:/var/lib/redpanda/data
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

# Define the shared volume name
volumes:
  shared_data:
